### model
model_name_or_path: hf_hubs/llava-hf/llava-1.5-7b-hf
image_resolution: 336
video_resolution: 336
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: all

### dataset
dataset: vlm_anzhen_stages3_train
template: llava
cutoff_len: 8000
max_samples: 2000
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: saves_longcot/stages3/llava1_5-7b/lora/sft
logging_steps: 10
save_steps: 30
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 8
gradient_accumulation_steps: 2
learning_rate: 1.0e-4
num_train_epochs: 5.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

## eval
val_size: 0.1
per_device_eval_batch_size: 8
eval_strategy: steps
eval_steps: 30
